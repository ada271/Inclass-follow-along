<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
        <div class="container">
            <form action="">
                <div class="sign-up">
                    Sign Up
                </div>
                <div class="basic-info">
                    <p> <span>1</span> Your Basic Info</p>
                    <div class="name">
                    <label for="fname">Firstname:</label>
                    <input type="text" id="fname">
                    <label for="lname">Lastname:</label>
                    <input type="text" id="lname">
                    </div>
                    <label for="course">Course:</label>
                    <select name="course" id="course">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="python">Python</option>
                        <option value="js">JS</option>
                    </select>
                    <div class="gender">
                        Gender
                        <div >
                            <label for="male">Male </label>
                            <label for="female">Female</label>
                            <label for="other">Other</label>
                        </div>
                        <div>
                            <input type="radio" name="gender" id="male">                  
                        
                             <input type="radio" name="gender" id="female">
                        
                            <input type="radio" name="gender" id="other">
                        </div>
                        <div class="hobbies">
                            Hobbies:
                            <!-- <input type="checkbox" name="hobbies" id="programming"> -->
                            <div>
                                <input type="checkbox" name="hobbies" id="programming">
                            <label for="programming">Programming   </label>
                            </div>
                            <div>
                                <input type="checkbox" name="hobbies" id="cricket">
                            <label for="cricket">Cricket</label>
                            </div>
                            <div>
                                <input type="checkbox" name="hobbies" id="football">
                                <label for="football">Football</label>
                            </div>
                            <div>
                                <input type="checkbox" name="hobbies" id="novel">
                                <label for="novel">Reading Novel</label>
                            </div>
                            
                            
                            
                            
                        </div>
                        
                    </div>
                </div>
                <div class="contact-info">
                    <p> <span>2</span> Contact Info</p>
                    <label for="phone">Phone:</label>
                    <input type="tel">
                    <label for="address">Address</label>
                    <textarea name="" id="address" cols="30" rows="10"></textarea>
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                    <label for="pass">Password:</label>
                    <input type="password" id="pass">

                </div>
                
                <div class="footer">
                    <input type="submit" name="" id="" value="Submit">
                    <input type="reset" value="Reset">

                </div>
            </form>    
        </div>

        
                        
</body>
</html>
