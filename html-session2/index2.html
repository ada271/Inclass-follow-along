<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>LISTS</h1>
    <p>Ordered List</p>
    <p>Unorderder List</p>
    <p>Description List</p>
    <hr>
    <h2>Ordered Lists</h2>
    <h4>Araba Modelleri</h4>
    <ol>
        <li>Audi</li>
        <li>BMW</li>
        <li>Mercedes</li>
        <li>Toyota</li>
        <li>Nissan</li>
    </ol>
    <hr>
    <h2>Unordered List</h2>
    <h4>Araba Modelleri</h4>
    <ul type="circle">
        <li>Audi</li>
        <li>BMW</li>
        <li>Mercedes</li>
    </ul>

</body>
</html>
